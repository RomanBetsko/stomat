crowns.blog.title=Коронки
crowns.blog.first=Пока эликсир вечной молодости и красоты еще находится на стадии разработки, нужно искать альтернативу для возвращения себе идеальной улыбки. Ведь испорченный внешний вид зубов не дает возможности полноценно улыбаться и мешает вашей уверенности.\
\
Оптимальным вариантом будет установить зубные коронки - полный возврат функциональности поврежденных зуба с его защитой и восстановлением привлекательного вида. Такое название технология получила за то, что изделие «одевается» на зуб, как корона. Фиксируется коронка на поверхности с помощью клея, имеет специальный состав.\
\
Учеными доказано, что зубная эмаль является едва ли не самым крепким природным материалом в организме человека. Но даже несмотря на такие высокие показатели, эмаль имеет свойство со временем разрушаться. Дополнительное влияние имеет нездоровый образ жизни, пренебрежение правилами гигиены полости рта. Поэтому выход - это установка коронок.
crowns.blog.title.more=Установи коронку - верни зубам презентабельный вид. Современные материалы - керамика, металлокерамика, цирконий - позволят создать эстетические коронки, не отличить от своих зубов. Позаботьтесь о своей улыбку уже сегодня!
