crowns.blog.first=Поки  еліксир вічної молодості й краси ще знаходиться на стадії розробки, потрібно шукати альтернативу для повернення собі ідеальної  посмішки.  Адже зіпсований зовнішній вигляд зубів не дає можливості повноцінно посміхатися й заважає вашій упевненості.\
\
Оптимальним варіантом буде встановити  зубні коронки — повне повернення функціональності пошкодженому  зубу з його захистом і відновленням привабливого вигляду. Таку назву технологія отримала  через те, що виріб «одягається» на зуб, наче корона. Фіксується коронка на поверхні за допомогою клею, що має спеціальний склад.\
\
Ученими доведено, що зубна емаль є  ледь не найміцнішим природним матеріалом в організмі  людини. Але навіть незважаючи на такі високі показники, емаль має властивість з часом  руйнуватися. Додатковий вплив має нездоровий образ життя, зневаження правилами гігієни порожнини рота. Тому вихід – це установка коронок.
crowns.blog.title.more=Встанови коронку – поверни зубам презентабельний вигляд. Сучасні матеріали – кераміка, металокераміка, цирконій – дозволять створити естетичні коронки, які не відрізнити від своїх зубів. Потурбуйтеся про свою посмішку вже сьогодні!
