international.services.whitening=Серед великої кількості стоматологічних процедур окреме місце займає відбілювання зубів, так як сучасні технології дозволяють зробити це без особливих проблем.
international.services.hygiene=Гігієна порожнини рота попереджає появу неприємного запаху, проблем з яснами і зубами, а також потемніння емалі. Як відомо, між захворюваннями внутрішніх органів і зубів існує чіткий взаємозв'язок.
international.services.endodontia=Механічна (ручна + машинна) обробка каналів, медикаментозна обробка і обтурація термопластифікованою гутаперчею з використанням операційного мікроскопа Лікування ускладнень(зламані інструменти, перфораціі, травми та інші).
international.services.filling=Ми використовуємо матеріали бренду Estelite виробництва Tokuyama Dental Corp. (Японія) та Kerr (США) Пломбування з використанням мікроскопа та з технологією мінімального втручання
international.services.lazers=Лазерна стоматологія актуальна при: видаленні м'яких тканин, стерилізації кореневих каналів, установки брекетів, розкритті імплантатів, лікуванні запальних захворювань, пародонтиту.
international.services.prosthesis=Сучасне зубне протезування це - найновіше обладнання і новітні матеріали, максимально схожі за якостям з природними зубами. Зроблені за останніми ортопедичним технологіям зубні протези навіть складно відрізнити від рідних зубів.
