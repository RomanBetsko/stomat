<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <!--?<!-- Bootstrap DateTimePicker -->
    <link href="../webjars/Eonasdan-bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css"
          rel="stylesheet">
    <link href="../webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <link rel="stylesheet" th:href="@{/css/stomat.css}"
          href="../css/stomat.css"/>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">

    <div class="starter-template">
        <h1>Створення нового запису: </h1>
        <div id="profile"></div>

        <form class="form-horizontal" id="addappointment-form">
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">Назва</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" style="margin-top: 15px;" required/>
                </div>

                <label class="col-sm-2 control-label">Клієнт</label>
                <div class="col-sm-10">
                    <input th:if="${client == null}" type="text" class="form-control" id="client"
                           style="margin-top: 15px;"/>
                    <h4 style="margin-top: 20px;"><strong th:if="${client != null}"
                                                          th:text="${client.secondName} + ' ' + ${client.firstName} + ' ' + ${client.thirdName}"></strong>
                    </h4>
                    <input id="clientId" th:attr="data-clientid=${client.clientId}" style="display:none;"/>
                </div>

                <label class="col-sm-2 control-label">Опис</label>
                <div class="col-sm-10">
                    <form>
                        <textarea id="description" required></textarea>
                    </form>
                    <br>
                </div>

                <label class="col-sm-2 control-label" style="margin-top: 25px;">Дата і час з </label>
                <div class="col-sm-3" style="margin-left: 15px; margin-top: 25px;">
                    <div class="form-group">
                        <div class='input-group date' id='datetimepicker3'>
                            <input type='text' class="form-control" id="dateFrom" required/>
                            <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                        </div>
                    </div>
                </div>

                <label class="col-sm-2 control-label" style="margin-top: 25px;">Дата і час до</label>
                <div class="col-sm-3" style="margin-top: 25px;">
                    <div class="form-group">
                        <div class='input-group date' id='datetimepicker4'>
                            <input type='text' class="form-control" id="dateTo" required/>
                            <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                        </div>
                    </div>
                </div>
                <br>
                <label class="col-sm-2 control-label" style="margin-top: 15px;">Процедури</label>
                <div class="col-sm-10">

                    <div class="field_wrapper">
                        <a href="javascript:void(0);" class="add_button" title="Add field" id="procedureView"><img
                                src="../add-icon.jpg"></a>
                        <div id="result"></div>
                    </div>
                </div>

            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="bth-add"
                            class="btn btn-primary btn-lg">Добавити
                    </button>
                    <br>
                </div>
            </div>
        </form>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</div>


<script type="text/javascript" src="../js/appointmentView.js"></script>
<script src="../resources/webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="../webjars/momentjs/2.22.2/min/moment-with-locales.min.js"></script>
<script src="../webjars/Eonasdan-bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
</body>
</html>
