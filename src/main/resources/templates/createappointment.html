<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"></div>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript"
            src="../webjars/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">

    <div class="starter-template">
        <h1>Створення нового запису: </h1>
        <div id="result"></div>
        <div id="profile"></div>

        <form class="form-horizontal" id="addappointment-form">
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">Назва</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" style="margin-top: 15px;"/>
                </div>

                <label class="col-sm-2 control-label" style="margin-top: 5px;">Дата і час</label>
                <div class="row">
                    <div class='col-sm-6'>
                        <div class="form-group">
                            <div class='input-group date' id='datetimepicker2'>
                                <input type='text' class="form-control"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="bth-add"
                            class="btn btn-primary btn-lg">Добавити
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
