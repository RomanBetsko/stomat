<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"></div>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript"
            src="../webjars/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">

    <div class="starter-template">
        <h1>Створення нового запису: </h1>
        <div id="result"></div>
        <div id="profile"></div>

        <form class="form-horizontal" id="addappointment-form">
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">Назва</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" style="margin-top: 15px;"/>
                </div>

                <label class="col-sm-2 control-label" style="margin-top: 5px;">Дата і час</label>
                <div class="col-sm-5">
                    <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"
                           style="margin-top: 15px;"/>
                </div>

            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="bth-add"
                            class="btn btn-primary btn-lg">Добавити
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</div>

<script type="text/javascript"
        src="../webjars/jquery/2.2.4/jquery.min.js"></script>


<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css"/>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
<script>

    $(document).ready(function () {
        var date_input = $('input[name="date"]');
        var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
        //todo зробити локалізацію
        var options = {
            format: 'yyyy-mm-dd',
            container: container,
            todayHighlight: true,
            autoclose: true
        };
        date_input.datepicker(options);
    })
</script>
</body>
</html>
