<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#dtBasicExample').DataTable();
            $('.dataTables_length').addClass('bs-select');
        });
    </script>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">

    <div class="starter-template">
        <h1>Book catalog, unlogin zone</h1>
    </div>

    <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Prise</th>
            <th>Description</th>
            <th>Date Of Publication</th>
            <th>Authors</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book, rowStat: ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.name}"></td>
            <td th:text="${book.price}"></td>
            <td th:text="${book.description}"></td>
            <td th:text="${book.yearOfPublication}"></td>
            <!-- todo  якщо автор один то виводимо імя і прізвище, якщо більше попап з списком авторів!!!!-->
            <!--<td th:each="author : ${book.authors}"-->
                <!--th:text="${author.name}">-->
            <!--</td>-->
        </tr>

        </tbody>
        <tfoot>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Prise</th>
            <th>Description</th>
            <th>Date Of Publication</th>
            <th>Authors</th>
        </tr>
        </tfoot>
    </table>

</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
