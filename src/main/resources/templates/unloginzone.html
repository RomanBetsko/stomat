<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#dtBasicExample').DataTable();
            $('.dataTables_length').addClass('bs-select');
        });
    </script>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">

    <div class="starter-template">
        <h1>Пошук по усіх клієнтах</h1>
    </div>

    <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th>Id</th>
            <th>Ім'я</th>
            <th>Прізвище</th>
            <th>По-батькові</th>
            <th>Емейл</th>
            <th>Телефон</th>
            <th>Вік</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client, rowStat: ${clients}">
            <td><a href="#" id="getBook" th:text="${client.id}"></a></td>
            <td th:text="${client.name}"></td>
            <td th:text="${client.price}"></td>
            <td th:text="${client.description}"></td>
            <td th:text="${client.yearOfPublication}"></td>
            <td th:text="${client.namedListOfAuthors()}">
            </td>
        </tr>

        </tbody>
        <tfoot>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Prise</th>
            <th>Description</th>
            <th>Date Of Publication</th>
            <th>Authors</th>
        </tr>
        </tfoot>
    </table>

</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
