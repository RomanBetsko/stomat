<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link href="../static/css/well.css" th:href="@{/css/well.css}" rel="stylesheet"/>



    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">

    <div class="row">
        <div class="col-lg-3">
            <div class="card">
                <div class="stat-widget-two">
                    <div class="stat-content">
                        <div class="stat-text">Клієнтів</div>
                        <div class="stat-digit"><i class="fa fa-usd"></i>8500</div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-success w-85" role="progressbar" aria-valuenow="85"
                             aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="card">
                <div class="stat-widget-two">
                    <div class="stat-content">
                        <div class="stat-text">Відвідувань</div>
                        <div class="stat-digit"><i class="fa fa-usd"></i>7800</div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-primary w-75" role="progressbar" aria-valuenow="78"
                             aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="card">
                <div class="stat-widget-two">
                    <div class="stat-content">
                        <div class="stat-text">Процедур</div>
                        <div class="stat-digit"><i class="fa fa-usd"></i> 500</div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-warning w-50" role="progressbar" aria-valuenow="50"
                             aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="card">
                <div class="stat-widget-two">
                    <div class="stat-content">
                        <div class="stat-text">Загальна сума</div>
                        <div class="stat-digit"><i class="fa fa-usd"></i>650</div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-danger w-65" role="progressbar" aria-valuenow="65"
                             aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
            <!-- /# card -->
        </div>
        <!-- /# column -->
    </div>


    <div class="row">
        <!-- column -->
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Відвідувань за місяць</h4>
                    <div id="morris-bar-chart"></div>
                    <!--                    <div id="chartContainer" style="height: 370px; width: 100%;"></div>-->
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Прибуток за день</h4>
                    <div id="morris-line-chart"></div>

                    <!--                    <div id="chartContainer" style="height: 370px; width: 100%;"></div>-->
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Зроблено процедур</h4>
                    <div id="morris-donut-chart"></div>

                    <!--                    <div id="chartContainer" style="height: 370px; width: 100%;"></div>-->
                </div>
            </div>
        </div>
        <!-- column -->
        <div class="col-md-4">
            <div class="card text-center">
                <div class="m-t-10">
                    <p>Стать відвідувачів</p>
                    <h5>453</h5>
                </div>
                <div class="widget-card-circle pr m-t-20 m-b-20" id="info-circle-card">
                    <i class="ti-control-shuffle pa"></i>
                </div>
                <ul class="widget-line-list m-b-15">
                    <li class="border-right">92% <br><span class="color-success"><i class="ti-hand-point-up"></i> Чоловік</span>
                    </li>
                    <li>8% <br><span class="color-danger"><i class="ti-hand-point-down"></i>Жінка</span></li>
                </ul>
            </div>
        </div>

    </div>
