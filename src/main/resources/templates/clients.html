<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
</head>
<body>

<div th:replace="fragments/header :: header">
</div>

<div class="container">

    <div class="starter-template">
        <h2>Пошук по усіх клієнтах</h2>
    </div>

    <div id="result"></div>

    <br>
    <table id="clientsBasicTable" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th></th>
            <th style="display:none;"></th>
            <th>Прізвище</th>
            <th>Ім'я</th>
            <th>По-батькові</th>
            <th>Емейл</th>
            <th>Телефон</th>
            <th>Відвідувань</th>
            <th>Вік</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client, rowStat: ${clients}">
            <td><a class="btn btn-primary center-block btn-sm" th:href="'/admin/client?id=' + ${client.clientId}"
                   th:text="Профіль"></a></td>
            <td th:text="${client.clientId}" id="id" class="id" style="display:none;"></td>
            <td th:text="${client.secondName}"></td>
            <td th:text="${client.firstName}"></td>
            <td th:text="${client.thirdName}"></td>
            <td th:text="${client.email}"></td>
            <td th:text="${client.phone}"></td>
            <td width="3%" th:text="${client.appointmentsSize()}"></td>
            <td th:text="${client.clientAge()}"></td>
            <td ><a href="#" id="delete" class="center"><img src="../images/remove-icon.png" /></a>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <th></th>
            <th style="display:none;"></th>
            <th>Прізвище</th>
            <th>Ім'я</th>
            <th>По-батькові</th>
            <th>Емейл</th>
            <th>Телефон</th>
            <th>Відвідувань</th>
            <th>Вік</th>
            <th></th>
        </tr>
        </tfoot>
    </table>

</div>

<div th:replace="fragments/footer :: footer">
</div>
<script type="text/javascript" src="../js/customerView.js"></script>
<script type="text/javascript" src="../js/adminView.js"></script>
</body>
</html>
