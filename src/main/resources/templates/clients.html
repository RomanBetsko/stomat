<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#dtBasicExample').DataTable();
            $('.dataTables_length').addClass('bs-select');
        });
    </script>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">

    <div class="starter-template">
        <h1>Пошук по усіх клієнтах</h1>
    </div>

    <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th>Id</th>
            <th>Ім'я</th>
            <th>Прізвище</th>
            <th>По-батькові</th>
            <th>Емейл</th>
            <th>Телефон</th>
            <th>Вік</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client, rowStat: ${clients}">
            <td><a th:href="'/client?id=' + ${client.clientId}" id="getBook" th:text="${client.clientId}"></a></td>
            <td th:text="${client.firstName}"></td>
            <td th:text="${client.secondName}"></td>
            <td th:text="${client.thirdName}"></td>
            <td th:text="${client.email}"></td>
            <td th:text="${client.phone}"></td>
            <td th:text="${client.clientAge()}"></td>
        </tr>

        </tbody>
        <tfoot>
        <tr>
            <th>Id</th>
            <th>Ім'я</th>
            <th>Прізвище</th>
            <th>По-батькові</th>
            <th>Емейл</th>
            <th>Телефон</th>
            <th>Вік</th>
        </tr>
        </tfoot>
    </table>

</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
