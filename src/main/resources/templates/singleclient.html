<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link href="../static/css/well.css" th:href="@{/css/well.css}" rel="stylesheet"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>


</head>
<body>

<div th:replace="fragments/header :: header"> </div>

<div class="container">

    <div class="row">
        <div class="col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
            <div class="well profile">
                <div class="col-sm-12">
                    <div class="col-xs-12 col-sm-8">
                        <h2 th:text="${client.secondName} + ' ' +  ${client.firstName} + ' ' + ${client.thirdName}"></h2>

                        <p><strong>Email: </strong>
                            <span class="tags" th:text="${client.email}"></span>
                        </p>
                        <p><strong>Телефон: </strong>
                            <span class="tags" th:text="${client.phone}"></span>
                        </p>
                        <p><strong>Дата народження: </strong>
                            <span class="tags" th:text="${#dates.format(client.dateOfBirth, 'dd-MM-yyyy')}"></span>
                        </p>
                    </div>
                    <div class="col-xs-12 col-sm-4 text-center">
                        <figure>
                            <img th:if="${client.sex} eq 'male'" src="../user-profile.jpg" alt="user" class="img-circle img-responsive">
                            <img th:if="${client.sex} eq 'female'" src="../user-profile-female.jpg" alt="user" class="img-circle img-responsive">
                            <figcaption class="ratings">
                                <p>
                                    <a href="#">
                                        <span class="fa fa-star"></span>
                                    </a>
                                    <a href="#">
                                        <span class="fa fa-star"></span>
                                    </a>
                                    <a href="#">
                                        <span class="fa fa-star"></span>
                                    </a>
                                    <a href="#">
                                        <span class="fa fa-star"></span>
                                    </a>
                                    <a href="#">
                                        <span class="fa fa-star-o"></span>
                                    </a>
                                </p>
                            </figcaption>
                        </figure>
                    </div>
                </div>
                <div class="col-xs-12 divider text-center">
                    <div class="col-xs-12 col-sm-4 emphasis">
                        <h2><strong th:text="${client.appointmentsSize()}"></strong></h2>
                        <p>
                            <small>Відвідувань</small>
                        </p>
                        <a class="btn btn-success btn-block btn-lg" th:href="'/admin/appointmentById?id=' + ${client.clientId} + '&firstName=' + ${client.firstName} +
                         '&secondName=' + ${client.secondName} + '&thirdName=' + ${client.thirdName}"

                           th:text="'Cтворити'" id="createapp"
                           th:attr="data-clientid=${client.clientId}, data-firstname=${client.firstName}, data-secondname=${client.secondName}, data-thirdname=${client.thirdName}"></a>
                    </div>


                    <div class="col-xs-12 col-sm-4 emphasis" th:if="${client.appointments!=null and !client.appointments.empty}">
                        <h3><strong th:text="${#dates.format(client.appointments[0].dateFrom, 'dd.MM.yyyy')}"></strong></h3>
                        <p>
                            <small>Останнє відвідування</small>
                        </p>

                        <a class="btn btn-default btn-block btn-lg" th:if="${client.appointments!=null and !client.appointments.empty}" th:href="'/admin/appointment?id=' +
                                ${client.appointments[0].appointmentId}"
                           th:text="'Останій'"></a>
                    </div>
                    <div class="col-xs-12 col-sm-4 emphasis" th:if="${client.appointments!=null and !client.appointments.empty}">
                        <h2><strong th:text="${client.rank()}"></strong></h2>
                        <p>
                            <small>Рейтинг</small>
                        </p>

                        <a class="btn btn-primary btn-block btn-lg" th:href="'#'" th:text="'Something'"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Last appointments-->
    <table class="table" th:if="${client.appointments!=null and !client.appointments.empty}">
        <thead>
        <tr>
            <th width="3%"></th>
            <th scope="col" style="display:none;"></th>
            <th scope="col">Назва відвідування</th>
            <th scope="col">Загальна вартість</th>
            <th scope="col">Дата</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment, rowStat: ${client.appointments}">
            <td><a class="btn btn-primary center-block btn-sm"
                   th:href="'/admin/procedureCriteria?id=' + ${appointment.appointmentId}"
                   th:text="Відвідування"></a></td>
            <td th:text="${appointment.appointmentId}" id="id" class="id" style="display:none;"></td>
            <td th:text="${appointment.name}"></td>
            <td th:text="${appointment.price}"></td>
            <td th:text="${#dates.format(appointment.dateFrom, 'dd.MM.yyyy')}"></td>
            <td ><a href="#" id="delete" class="center"><span class="glyphicon glyphicon-minus-sign"></span></a>
        </tr>
        </tbody>
    </table>
</div>

<script type="text/javascript"
        src="../webjars/jquery/2.2.4/jquery.min.js"></script>

<script type="text/javascript" src="../js/singleClientView.js"></script>
<script type="text/javascript" src="../js/adminView.js"></script>

<div th:replace="fragments/footer :: footer"> </div>

</body>
</html>
