<!DOCTYPE html>
<html th:lang="${currentLang}" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
            new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-W6GBHK2');</script>
    <!-- End Google Tag Manager -->

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-S7F3ZC630K"></script>
    <script>
        window.dataLayer = window.dataLayer || []; function gtag() {dataLayer.push(arguments);}gtag('js', new Date());gtag('config', 'G-S7F3ZC630K');
    </script>
    <link rel="icon" type="image/png" href="../../dantista/fvc.jpg">
    <link rel="canonical" th:href="'https://dentme.if.ua/' + ${currentLang} + '/about/'">
    <title th:text="#{title.about}"></title>
    <meta name="description" th:content="#{description.about}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../dantista/css/owl.carousel.min.css">
    <link rel="stylesheet" href="../../dantista/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="../../dantista/css/magnific-popup.css">
    <link rel="stylesheet" href="../../dantista/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="../../dantista/css/jquery.timepicker.css">
    <link rel="stylesheet" href="../../dantista/css/flaticon.css">

    <link rel="stylesheet" href="../../dantista/css/animate-index.css">
    <link rel="stylesheet" href="../../dantista/css/icomoonindex.css">

    <link rel="stylesheet" href="../../dantista/css/style.css">
    <style>
        body {
            font-family: 'Comfortaa', cursive;
            font-weight: 100;
        }
    </style>
</head>
<body>
<!-- header -->
<div th:include="dantista/fragments/header.html :: header(currentLang=${currentLang}, currentURL=${currentURL})"></div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark ftco-navbar-light" id="ftco-navbar">
    <div class="container d-flex align-items-center">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
                aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="icon-menu"></span> Menu
        </button>
        <div class="collapse navbar-collapse" id="ftco-nav">
            <ul class="navbar-nav m-auto">
                <li class="nav-item"><a th:href="'/' + ${currentLang} + '/'" class="nav-link pl-0" th:text="#{index.main}"></a></li>
                <li class="nav-item active"><a th:href="'/' + ${currentLang}  + '/about/'" class="nav-link" th:text="#{index.about}"></a></li>
                <li class="nav-item"><a th:href="'/' + ${currentLang}  + '/services/'" class="nav-link" th:text="#{index.department}"></a></li>
                <li class="nav-item"><a th:href="'/' + ${currentLang}  + '/blog/'" class="nav-link" th:text="#{index.blog}"></a></li>
                <li class="nav-item"><a th:href="'/' + ${currentLang}  + '/contact/'" class="nav-link" th:text="#{index.contact}"></a></li>
            </ul>
        </div>
    </div>
</nav>
<section class="ftco-section ftco-no-pt ftco-no-pb" style="padding: 1em 0;">
    <div class="container">
        <div class="row no-gutters">
            <div class="mobileHide">
                <img src="../../dantista/images/DentMe_Betsko_Nazar.webp" style="width: 477px; height: auto" alt="">
            </div>
            <div class="col-md-7 wrap-about py-4 py-md-5 ftco-animate">
                <div class="heading-section mb-5">
                    <div class="pl-md-5 ml-md-5 pt-md-5">
                        <span class="subheading mb-2 text-center" th:text="#{garant.first}"></span>
                        <h2 class="mb-2 text-center" style="font-size: 32px;" th:text="#{garant.welcome}"></h2>
                    </div>
                </div>
                <div class="pl-md-5 ml-md-5 mb-5">
                    <p th:text="#{garant.priority}"></p>
                    <p th:text="#{garant.about.us}"></p>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="ftco-intro" style="background-image: url(../../dantista/images/ipprog.webp);">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <h2 th:text="#{prof.gigiena.about}"></h2>
                <p class="mb-0" th:text="#{prof.gigiena}"></p>
                <p></p>
            </div>
            <div class="col-md-3 d-flex align-items-center">
                <p class="mb-0">
                    <a th:href="'/' +  ${currentLang} + '/hygiene/'" class="btn btn-secondary px-4 py-3" th:text="#{index.advertising.more}"></a>
            </div>
        </div>
    </div>
</section>

<section class="ftco-section testimony-section bg-light">
    <div class="container">
        <div class="row justify-content-center mb-5 pb-2">
            <div class="col-md-8 text-center heading-section ftco-animate">
                <span class="subheading" th:text="#{index.doctors}"></span>
                <h2 class="mb-4" th:text="#{index.our.stuff}"></h2>
            </div>
        </div>
        <div class="row ftco-animate justify-content-center">
            <div class="col-md-12">
                <div class="carousel-testimony owl-carousel">
                    <div class="item">
                        <div class="testimony-wrap d-flex">
                            <div class="user-img"
                                 style="background-image: url(../../dantista/images/DentMe_Panchishin.webp) ;  background-position-y: top;">
                            </div>
                            <div class="text pl-4 bg-light">
                                <p class="name" th:text="#{index.doctor.panchishin}"></p>
                                <span class="position" th:text="#{index.doctor.panchishin.about}"></span>
                                <br>
                                <p th:text="#{index.doctor.panchishin.description}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="testimony-wrap d-flex">
                            <div class="user-img" style="background-image: url(../../dantista/images/DentMe_Betsko.webp);  background-position-y: top;">
                            </div>
                            <div class="text pl-4 bg-light">
                                <p class="name" th:text="#{index.doctor.betsko}"></p>
                                <span class="position" th:text="#{index.doctor.betsko.about}"></span>
                                <p th:text="#{index.doctor.betsko.description}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="testimony-wrap d-flex">
                            <div class="user-img" style="background-image: url(../../dantista/images/DentMe_Stefa.webp);  background-position-y: top;">
                            </div>
                            <div class="text pl-4 bg-light">
                                <p class="name" th:text="#{index.doctor.stefanchyk}"></p>
                                <span class="position" th:text="#{index.doctor.stefanchyk.about}"></span>
                                <p th:text="#{index.doctor.stefanchyk.description}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="dantista/fragments/footer.html :: footer(currentLang=${currentLang}, currentURL=${currentURL})"></div>

<!-- loader -->
<div id="ftco-loader" class="show fullscreen">
    <svg class="circular" width="48px" height="48px">
        <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
        <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#F96D00"/>
    </svg>
</div>


<script src="../../dantista/js/jquery.min.js"></script>
<script src="../../dantista/js/jquery-migrate-3.0.1.min.js"></script>
<script src="../../dantista/js/popper.min.js"></script>
<script src="../../dantista/js/bootstrap.min.js"></script>
<script src="../../dantista/js/jquery.easing.1.3.js"></script>
<script src="../../dantista/js/jquery.waypoints.min.js"></script>
<script src="../../dantista/js/jquery.stellar.min.js"></script>
<script src="../../dantista/js/owl.carousel.min.js"></script>
<script src="../../dantista/js/jquery.magnific-popup.min.js"></script>
<script src="../../dantista/js/aos.js"></script>
<script src="../../dantista/js/jquery.animateNumber.min.js"></script>
<script src="../../dantista/js/bootstrap-datepicker.js"></script>
<script src="../../dantista/js/jquery.timepicker.min.js"></script>
<script src="../../dantista/js/scrollax.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
<script src="../../dantista/js/google-map.js"></script>
<script src="../../dantista/js/main.js"></script>

</body>
</html>
