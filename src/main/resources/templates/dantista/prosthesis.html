    <style>
        body {
            font-family: 'Comfortaa', cursive;
            font-weight: 100;
        }
    </style>

<body>
<!-- header -->
<div th:include="dantista/fragments/header.html :: header"></div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark ftco-navbar-light" id="ftco-navbar">
    <div class="container d-flex align-items-center">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
                aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="oi oi-menu"></span> Menu
        </button>
        <div class="collapse navbar-collapse" id="ftco-nav">
            <ul class="navbar-nav m-auto">
                <li class="nav-item"><a href="/#" class="nav-link pl-0" th:text="#{index.main}"></a></li>
                <li class="nav-item"><a href="/about" class="nav-link" th:text="#{index.about}"></a></li>
                <li class="nav-item active"><a href="/services" class="nav-link" th:text="#{index.department}"></a>
                </li>
                <li class="nav-item"><a href="/blog" class="nav-link" th:text="#{index.blog}"></a></li>
                <li class="nav-item"><a href="/contact" class="nav-link" th:text="#{index.contact}"></a></li>
            </ul>
        </div>
    </div>
</nav>

<section class="hero-wrap hero-wrap-2"
         style="background-image: url('dantista/images/ipprog.jpg'); background-position-y: center;"
         data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
            <div class="col-md-9 ftco-animate text-center">
                <h1 class="mb-2 bread" th:text="#{protes.stomat}"></h1>
                <p style="color: #fff" th:text="#{protes.stomat.details}"></p>
            </div>
        </div>
    </div>
</section>

<section class="ftco-section">
    <div class="container">
        <div class="row">
            <div class="col-md-2-5 ftco-animate">
                <div class="pricing-entry pb-5 text-center">
                    <div>
                        <h3 class="mb-4" th:text="#{protes.crowns}"></h3>
                        <p>
                            <span class="price" th:text="#{price.1800}"></span>
                            <span class="per"></span>
                        </p>
                    </div>
                    <ul>
                        <li th:text="#{procedure.konsultation}"></li>
                        <li th:text="#{procedure.diagnistics.ct}"></li>
                        <li th:text="#{procedure.plan}"></li>
                        <li th:text="#{procedure.anesthesia}"></li>
                        <li th:text="#{procedure.trimming.crowns}"></li>
                        <li th:text="#{procedure.temporary.crown}"></li>
                        <li th:text="#{procedure.permanent.crown}"></li>
                    </ul>
                    <p class="button text-center">
                        <a href="#" class="btn btn-primary px-4 py-3" th:text="#{therapeutic.more}"></a>
                    </p>
                </div>
            </div>
            <div class="col-md-2-5 ftco-animate">
                <div class="pricing-entry pb-5 text-center">
                    <div>
                        <h3 class="mb-4" th:text="#{protes.implants}"></h3>
                        <p>
                            <span class="price" th:text="#{price.2500}"></span>
                            <span class="per"></span>
                        </p>
                    </div>
                    <ul>
                        <li th:text="#{procedure.konsultation}"></li>
                        <li th:text="#{procedure.diagnistics.ct}"></li>
                        <li th:text="#{procedure.plan}"></li>
                        <li th:text="#{procedure.implant}"></li>
                        <li th:text="#{procedure.shaper.fixation}"></li>
                        <li th:text="#{procedure.removal.prints}"></li>
                        <li th:text="#{procedure.abutment.crown}"></li>

                    </ul>
                    <p class="button text-center">
                        <a href="#" class="btn btn-primary px-4 py-3" th:text="#{therapeutic.more}"></a>
                    </p>
                </div>
            </div>
            <div class="col-md-2-5 ftco-animate">
                <div class="pricing-entry pb-5 text-center">
                    <div>
                        <h3 class="mb-4" th:text="#{protes.byugeln}"></h3>
                        <p><span class="price" th:text="#{price.8000}"></span>
                            <span class="per"></span>

                    <ul>
                        <li th:text="#{procedure.konsultation}"></li>
                        <li th:text="#{procedure.diagnistics.ct}"></li>
                        <li th:text="#{procedure.plan}"></li>
                        <li th:text="#{procedure.removal.prints}"></li>
                        <li th:text="#{procedure.selection.shape.shade}"></li>
                        <li th:text="#{procedure.fixing.structure}"></li>
                    </ul>
                    <p class="button text-center">
                        <a href="#" class="btn btn-primary px-4 py-3" th:text="#{therapeutic.more}"></a>
                    </p>
                </div>

            </div>
            <div class="col-md-2-5 ftco-animate">
                <div class="pricing-entry pb-5 text-center">
                    <div>
                        <h3 class="mb-4" th:text="#{protes.vinir}"></h3>
                        <p>
                            <span class="price" th:text="#{price.400}"></span>
                            <span class="per"></span>

                    </div>
                    <ul>
                        <li th:text="#{procedure.konsultation}"></li>
                        <li th:text="#{procedure.diagnistics.ct}"></li>
                        <li th:text="#{procedure.plan}"></li>
                        <li th:text="#{procedure.anesthesia.isolation}"></li>
                        <li th:text="#{procedure.treatment.under.ceramic.tab}"></li>
                        <li th:text="#{procedure.fixing.permanent.ceramic.tab}"></li>
                    </ul>
                    <p class="button text-center">
                        <a href="#" class="btn btn-primary px-4 py-3" th:text="#{therapeutic.more}"></a>
                    </p>
                </div>
            </div>

            <div class="col-md-2-5 ftco-animate">
                <div class="pricing-entry pb-5 text-center">
                    <div>
                        <h3 class="mb-4" th:text="#{protes.removable}"></h3>
                        <p>
                            <span class="price" th:text="#{price.2500}"></span>
                            <span class="per"></span>
                        </p>
                    </div>
                    <ul>
                        <li th:text="#{procedure.konsultation}"></li>
                        <li th:text="#{procedure.diagnistics.ct}"></li>
                        <li th:text="#{procedure.plan}"></li>
                        <li th:text="#{procedure.removal.prints}"></li>
                        <li th:text="#{procedure.selection.shape.shade}"></li>
                        <li th:text="#{procedure.fixing.structure}"></li>
                    </ul>
                    <p class="button text-center">
                        <a href="#" class="btn btn-primary px-4 py-3" th:text="#{therapeutic.more}"></a>
                    </p>
                </div>

        </div>

<div th:replace="dantista/fragments/footer.html :: footer"></div>

<div id="ftco-loader" class="show fullscreen">
    <svg class="circular" width="48px" height="48px">
        <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
        <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#F96D00"/>
    </svg>
</div>
