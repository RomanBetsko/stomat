<body>
<!-- header -->
<div th:include="dantista/fragments/header.html :: header"></div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark ftco-navbar-light" id="ftco-navbar">
    <div class="container d-flex align-items-center">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
                aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="oi oi-menu"></span> Menu
        </button>
        <div class="collapse navbar-collapse" id="ftco-nav">
            <ul class="navbar-nav m-auto">
                <li class="nav-item"><a href="/#" class="nav-link pl-0" th:text="#{index.main}"></a></li>
                <li class="nav-item"><a href="/about" class="nav-link" th:text="#{index.about}"></a></li>
                <li class="nav-item active"><a href="/services" class="nav-link" th:text="#{index.department}"></a>
                </li>
                <li class="nav-item"><a href="/blog" class="nav-link" th:text="#{index.blog}"></a></li>
                <li class="nav-item"><a href="/contact" class="nav-link" th:text="#{index.contact}"></a></li>
            </ul>
        </div>
    </div>
</nav>

<section class="hero-wrap hero-wrap-2" style="background-image: url('dantista/images/ipprog.jpg'); background-position:center;">

            <div class="col-md-9 ftco-animate text-center">
                <h1 class="mb-2 bread" th:text="#{services.about}"></h1>

            </div>
        </div>
    </div>
</section>
