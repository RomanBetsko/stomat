<script>
    // Initialize and add the map
    function initMap() {
        // The location of Uluru24.706153
        var uluru = {lat: 48.926196, lng: 24.706048};
        // The map, centered at Uluru
        var map = new google.maps.Map(
            document.getElementById('map'), {zoom: 17, center: uluru});
        // The marker, positioned at Uluru
        var marker = new google.maps.Marker({position: uluru, map: map});
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcpKVqOAODTuyk9u-ekQv8mkKZw1-lvqo&callback=initMap">
</script>
