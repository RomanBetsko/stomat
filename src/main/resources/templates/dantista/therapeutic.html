    <link rel="stylesheet" href="dantista/css/flaticon.css">

        body {
            font-family: 'Comfortaa', cursive;
            font-weight: 100;
        }

<body>
<div class="py-md-5 py-4 border-bottom">
    <div class="container">
        <div class="row no-gutters d-flex align-items-start align-items-center px-3 px-md-0">
            <div class="col-md-4 order-md-2 mb-2 mb-md-0 align-items-center text-center">
                <a class="navbar-brand" href="/#"
                   style=" font-family: 'Poppins', Arial, sans-serif;">DentMe<span
                        th:text="#{stomat.clinic}"></span></a>
            </div>
            <div class="col-md-4 order-md-1 d-flex topper mb-md-0 mb-2 align-items-center text-md-right">
                <div class="icon d-flex justify-content-center align-items-center order-md-last">
                    <span class="icon-map"></span>
                </div>
                <div class="pr-md-3 pl-md-0 pl-3 text">
                    <p class="con"><span th:text="#{phone.vodafone}"></span> <span>+380 99 514 2567</span></p>
                    <p class="con"><span th:text="#{phone.kyivstar}"></span> <span>+380 98 718 4004</span></p>
                    <p class="con" th:text="#{address}"></p>
                    <p class="con" th:text="#{address.2}"></p>
                </div>
            </div>
            <div class="col-md-4 order-md-3 d-flex topper mb-md-0 align-items-center">
                <div class="icon d-flex justify-content-center align-items-center"><span
                        class="icon-paper-plane"></span></div>
                <div class="text pl-3 pl-md-3">
                    <p class="hr"><span th:text="#{open.hours}"></span></p>
                    <p class="time"><span th:text="#{monday.saturday}"></span> <span th:text="#{hours.time}"></span>
                        <span th:text="#{hours.holiday}"></span>
                    </p>
                </div>
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" data-close-others="true">
                    <img th:if="${(param.lang == null) or (param.lang[0] == 'uk') }"
                         src="dantista/images/ukraine-flag-square-icon-32.png"
                         style="border-radius: 50%;border-style: groove;"/>
                    <img th:if="${(param.lang != null) and (param.lang[0] == 'pl')}"
                         src="dantista/images/poland-flag-square-icon-32.png"
                         style="border-radius: 50%;border-style: groove;"/>
                    <img th:if="${(param.lang != null) and (param.lang[0] == 'en')}"
                         src="dantista/images/united-kingdom-flag-square-icon-32.png"
                         style="border-radius: 50%;border-style: groove;"/>
                    <img th:if="${(param.lang != null) and (param.lang[0] == 'ru')}"
                         src="dantista/images/russia-flag-square-icon-32.png"
                         style="border-radius: 50%; border-style: groove;"/>
                </a>
                <ul class="dropdown-menu pull-right" style="border-style: none; margin-left: 5px">
                    <li>
                        <a href="?lang=ru">
                            <img src="dantista/images/russia-flag-icon-32.png"/>
                        </a>
                    </li>
                    <li>
                        <a href="?lang=pl">
                            <img src="dantista/images/poland-flag-icon-32.png"/>
                        </a>
                    </li>
                    <li>
                        <a href="?lang=en">
                            <img src="dantista/images/united-kingdom-flag-icon-32.png"/>
                        </a>
                    </li>
                    <li>
                        <a href="?lang=uk">
                            <img src="dantista/images/ukraine-flag-icon-32.png"/>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark ftco-navbar-light" id="ftco-navbar">
    <div class="container d-flex align-items-center">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
                aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="oi oi-menu"></span> Menu
        </button>
        <div class="collapse navbar-collapse" id="ftco-nav">
            <ul class="navbar-nav m-auto">
                <li class="nav-item"><a href="/#" class="nav-link pl-0" th:text="#{index.main}"></a></li>
                <li class="nav-item"><a href="/about" class="nav-link" th:text="#{index.about}"></a></li>
                <li class="nav-item active"><a href="/department" class="nav-link" th:text="#{index.department}"></a>
                </li>
                <li class="nav-item"><a href="/blog" class="nav-link" th:text="#{index.blog}"></a></li>
                <li class="nav-item"><a href="/contact" class="nav-link" th:text="#{index.contact}"></a></li>
            </ul>
        </div>
    </div>
</nav>

<section class="hero-wrap hero-wrap-2"
         style="background-image: url('dantista/images/ipprog.jpg'); background-position-y: center;"
         data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
            <div class="col-md-9 ftco-animate text-center">
                <h1 class="mb-2 bread" th:text="#{terapet.stomat}"></h1>
                <p style="color: #fff" th:text="#{terapet.stomat.details}"></p>
            </div>
        </div>
    </div>
</section>

<section class="ftco-section">
    <div class="container">
        <div class="row">
            <div class="col-md-3 ftco-animate">
                <div class="pricing-entry pb-5 text-center">
                    <div>
                        <h3 class="mb-4" th:text="#{therapeutic.caries}"></h3>
                        <p><span class="price" th:text="#{therapeutic.caries.prices}"></span> <span class="per"></span>
                        </p>
                    </div>
                    <ul>
                        <li th:text="#{therapeutic.caries.1}"></li>
                        <li th:text="#{therapeutic.caries.2}"></li>
                        <li th:text="#{therapeutic.caries.3}"></li>
                        <li th:text="#{therapeutic.caries.4}"></li>
                        <li th:text="#{therapeutic.caries.5}"></li>
                        <li th:text="#{therapeutic.caries.6}"></li>
                    </ul>
                    <p class="button text-center"><a href="#" class="btn btn-primary px-4 py-3"
                                                     th:text="#{therapeutic.more}"></a></p>
                </div>
            </div>
            <div class="col-md-3 ftco-animate">
                <div class="pricing-entry pb-5 text-center">
                    <div>
                        <h3 class="mb-4" th:text="#{therapeutic.periodont}"></h3>
                        <p><span class="price" th:text="#{therapeutic.restoration.prices}"></span> <span class="per"></span></p>
                    </div>
                    <ul>
                        <li th:text="#{therapeutic.caries.1}"></li>
                        <li th:text="#{therapeutic.caries.2}"></li>
                        <li th:text="#{therapeutic.caries.3}"></li>
                        <li th:text="#{therapeutic.caries.4}"></li>
                        <li th:text="#{therapeutic.periodont.5}"></li>
                        <li th:text="#{therapeutic.periodont.6}"></li>
                        <li th:text="#{therapeutic.periodont.7}"></li>
                        <li th:text="#{therapeutic.periodont.8}"></li>
                    </ul>
                    <p class="button text-center"><a href="#" class="btn btn-primary px-4 py-3" th:text="#{therapeutic.more}"></a></p>
                </div>
            </div>
            <div class="col-md-3 ftco-animate">
                <div class="pricing-entry pb-5 text-center">
                    <div>
                        <h3 class="mb-4" th:text="#{therapeutic.restoration}"></h3>
                        <p><span class="price" th:text="#{therapeutic.restoration.prices}"></span> <span
                                class="per"></span></p>
                    </div>
                    <ul>
                        <li th:text="#{therapeutic.caries.1}"></li>
                        <li th:text="#{therapeutic.caries.2}"></li>
                        <li th:text="#{therapeutic.caries.3}"></li>
                        <li th:text="#{therapeutic.caries.4}"></li>
                        <li th:text="#{therapeutic.restoration.5}"></li>
                        <li th:text="#{therapeutic.restoration.6}"></li>
                    </ul>
                    <p class="button text-center"><a href="#" class="btn btn-primary px-4 py-3" th:text="#{therapeutic.more}"></a></p>
                </div>
            </div>
            <div class="col-md-3 ftco-animate">
                <div class="pricing-entry active pb-5 text-center">
                    <div>
                        <h3 class="mb-4" th:text="#{therapeutic.pulpit}"></h3>
                        <p><span class="price" th:text="#{therapeutic.pulpit.prices}"></span> <span class="per"></span></p>
                    </div>
                    <ul>
                        <li th:text="#{therapeutic.caries.1}"></li>
                        <li th:text="#{therapeutic.caries.2}"></li>
                        <li th:text="#{therapeutic.caries.3}"></li>
                        <li th:text="#{therapeutic.caries.4}"></li>
                        <li th:text="#{therapeutic.pulpit.5}"></li>
                        <li th:text="#{therapeutic.pulpit.6}"></li>
                        <li th:text="#{therapeutic.pulpit.7}"></li>
                    </ul>
                    <p class="button text-center"><a href="#" class="btn btn-primary px-4 py-3" th:text="#{therapeutic.more}"></a></p>
                </div>
            </div>
        </div>
    </div>
</section>


<footer class="ftco-footer ftco-bg-dark ftco-section">
    <div class="container">
        <div class="row mb-5">
            <div class="col-md">
                <div class="ftco-footer-widget mb-5">
                    <h2 class="ftco-heading-2 logo">DentMe</h2>
                    <p th:text="#{garant.dentme}"></p>
                </div>
                <div class="ftco-footer-widget mb-5">

                </div>
            </div>
            <div class="col-md">
                <div class="ftco-footer-widget mb-5 ml-md-4">
                    <h2 class="ftco-heading-2" th:text="#{index.have.questions}"></h2>
                    <div class="block-23 mb-3">
                        <ul>
                            <li><span class="icon icon-map-marker"></span><span class="text"
                                                                                th:text="#{address}"></span>
                                <br>
                                <span class="text" th:text="#{address.2}"></span>
                            </li>
                            <li><a href="#"><span class="icon icon-phone"></span>
                                <p class="con"><span th:text="#{phone.vodafone}"></span> <span>+380 99 514 2567</span>
                                </p>
                                <p class="con"><span th:text="#{phone.kyivstar}"></span> <span>+380 98 718 4004</span>
                                </p>
                            </a></li>
                            <li><a href="#"><span class="icon icon-envelope"></span><span class="text">betskostomat@gmail.com</span></a>
                            </li>
                        </ul>
                    </div>

                    <ul class="ftco-footer-social list-unstyled float-md-left float-lft mt-3">
                        <!--                        <li class="ftco-animate"><a href="#"><span class="icon-twitter"></span></a></li>-->
                        <li class="ftco-animate"><a href="#"><span class="icon-facebook"></span></a></li>
                        <li class="ftco-animate"><a target="_blank" rel="noopener noreferrer"
                                                    href="https://www.instagram.com/dent_me.if/"><span
                                class="icon-instagram"></span></a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md">
                <div class="ftco-footer-widget mb-5">

                    <h2 class="ftco-heading-2" th:text="#{open.hours}"></h2>
                    <h3 class="open-hours pl-4"><span class="ion-ios-time mr-3"></span><span
                            th:text="#{monday.saturday}">
                    </span> <span th:text="#{hours.time}"></span> <span th:text="#{hours.holiday}"></span></h3>
                </div>
                <div class="ftco-footer-widget mb-5">
                    <h2 class="ftco-heading-2" th:text="#{index.subscripe}"></h2>
                    <a href="#subscripe">
                        <form class="subscribe-form">
                            <div class="form-group">
                                <input type="submit" th:value="#{appointment.submit}" class="form-control submit px-3">
                            </div>
                        </form>
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
            </div>
        </div>
    </div>
</footer>


<!-- loader -->
<div id="ftco-loader" class="show fullscreen">
    <svg class="circular" width="48px" height="48px">
        <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
        <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#F96D00"/>
    </svg>
</div>

<script src="dantista/js/jquery.timepicker.min.js"></script>
<script src="dantista/js/scrollax.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
<script src="dantista/js/google-map.js"></script>
<script src="dantista/js/main.js"></script>

</body>
