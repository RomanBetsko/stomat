<section class="ftco-section ftco-no-pt ftco-no-pb">

                    </div>

                <div class="col-md-6 d-flex align-items-stretch">

                        <div class="text-center">
                            <h3 class="mb-4" th:text="#{appointment.middle.header}"></h3>
                        </div>
                        <div id="appointment" name="appointment">
                            <form class="appointment-form" id="appointment-form" action="" name="appointment-form">
                                <div class="row">
                                    <div class="col-md-12 col-lg-6 col-xl-4">
                                        <div class="form-group">
                                            <input type="text" class="form-control"
                                                   th:placeholder="#{assesment.firstName}" id="firstName">
                                        </div>
                                    </div>
                                    <div class="col-md-12 col-lg-6 col-xl-4">
                                        <div class="form-group">
                                            <input type="text" class="form-control"
                                                   th:placeholder="#{assesment.lastName}" id="lastName">
                                        </div>
                                    </div>
                                    <div class="col-md-12 col-lg-6 col-xl-4">
                                        <div class="form-group">
                                            <input type="text" class="form-control"
                                                   th:placeholder="#{assesment.phone}" id="phone">
                                        </div>
                                    </div>
                                    <div class="col-md-12 col-lg-6 col-xl-4">
                                        <div class="form-group">
                                            <div class="input-wrap">
                                                <div class="icon"><span class="ion-md-calendar"></span></div>
                                                <input type="text" class="form-control appointment_date"
                                                       th:placeholder="#{appointment.date}" id="date">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12 col-lg-6 col-xl-4">
                                        <div class="form-group">
                                            <div class="input-wrap">
                                                <div class="icon"><span class="ion-ios-clock"></span></div>
                                                <input type="text" class="form-control appointment_time"
                                                       th:placeholder="#{appointment.time}" id="time">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12 col-lg-6 col-xl-4">
                                        <div class="form-group">
                                            <input type="submit" th:value="#{appointment.submit}"
                                                   class="btn btn-secondary py-2 px-4" href="#appointment">
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="alert alert-success" role="alert" style="display: none;" id="alert-success">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <h4 class="alert-heading" th:text="#{appointment.success}"></h4>
                                <p th:text="#{appointment.data}"></p>
                                <hr>
                                <p class="mb-0" th:text="#{appointment.thanks}">Дякуємо за звернення!</p>

                            </div>

                            <div class="alert alert-danger" role="alert" style="display: none;" id="alert-name">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <h4 class="alert-heading" th:text="#{appointment.alert}"></h4>
                                <p  th:text="#{appointment.alert.massage}"></p>
                                <hr>
                                <p class="mb-0" th:text="#{appointment.ty}"></p>

                            </div>
                            <div class="alert alert-danger" role="alert" style="display: none;" id="alert-phone">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <h4 class="alert-heading" th:text="#{appointment.alert}"></h4>
                                <p th:text="#{appointment.alert.massage.2}"></p>
                                <hr>
                                <p class="mb-0" th:text="#{appointment.ty}"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 d-flex align-items-stretch">
                    <div class="consultation w-100 text-center px-4 px-md-5">
                        <h3 class="mb-4" th:text="#{appointment.rigth.header}"></h3>
                        <p th:text="#{appointment.rigth.body}"></p>
                        <a href="blog/" class="btn-custom" th:text="#{appointment.rigth.footer}"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
